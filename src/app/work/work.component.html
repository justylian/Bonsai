<div id="work">
    <h2>OUR WORK</h2>
    <div id="work-filter">

        <select id="work-filter-list" #t (change)="filter(t.value)">
          <div id="button-arrow"></div>
                <option id="work-list-1"  value="All" >All Ceremonies</option>
                <option id="work-list-2"  value="Wedding">Wedding</option>
                <option id="work-list-3"  value="Baptism">Baptism</option>
            </select>

    </div>
    <img id="img-prime" src="../../assets/images/gallery/1.jpg" loading="lazy">
    <ul>
        <li id="img-1" (click)="zoom('1')">
            <img id="img-src-1" src="../../assets/images/gallery/1.jpg" loading="lazy">
        </li>
        <li id="img-2" (click)="zoom('2')">
            <img id="img-src-2" src="../../assets/images/gallery/2.jpg" loading="lazy">
        </li>
        <li id="img-3" (click)="zoom('3')">
            <img id="img-src-3" src="../../assets/images/gallery/3.jpg" loading="lazy">
        </li>
        <div id="work-arrow-right" (click)="changeImages()"></div>
        <div id="work-arrow-left" (click)="changeImages()"></div>

        <li id="img-4" (click)="zoom('4')">
            <img id="img-src-4" src="../../assets/images/gallery/4.jpg" loading="lazy">
        </li>
        <li id="img-5" (click)="zoom('5')">
            <img id="img-src-5" src="../../assets/images/gallery/5.jpg" loading="lazy">
        </li>
        <li id="img-6" (click)="zoom('6')">
            <img id="img-src-6" src="../../assets/images/gallery/6.jpg" loading="lazy">
        </li>

    </ul>
</div>
<!-- Grid row -->

<!--Carousel Wrapper-->
<mdb-carousel [isControls]="true" class="carousel slide carousel-fade" [animation]="'fade'">
    <!--First slide-->
    <mdb-carousel-item>
        <div class="view w-100">
            <img class="d-block w-100" src="../../assets/images/gallery/1.jpg" alt="First slide">
            <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
        </div>
        <div class="carousel-caption">
            <h3 class="h3-responsive">Light mask</h3>
            <p>First text</p>
        </div>
    </mdb-carousel-item>
    <!--/First slide-->
    <!--Second slide-->

        <div class="view w-100">
            <img class="d-block w-100" src="../../assets/images/gallery/2.jpg" alt="Second slide">

        </div>
        <div class="carousel-caption">
            <h3 class="h3-responsive">Strong mask</h3>
            <p>Secondary text</p>
        </div>
    </mdb-carousel-item>
    <!--/Second slide-->
    <!--Third slide-->

        <div class="view w-100">
            <img class="d-block w-100" src="../../assets/images/gallery/3.jpg" alt="Third slide">
            <div class="mask rgba-black-slight waves-light" mdbWavesEffect></div>
        </div>
        <div class="carousel-caption">
            <h3 class="h3-responsive">Slight mask</h3>
            <p>Third text</p>
        </div>
    </mdb-carousel-item>
    <!--/Third slide-->
    <mdb-carousel-item>
        <div class="view w-100">
            <img class="d-block w-100" src="../../assets/images/gallery/4.jpg" alt="First slide">
            <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
        </div>
        <div class="carousel-caption">
            <h3 class="h3-responsive">Light mask</h3>
            <p>First text</p>
        </div>
    </mdb-carousel-item>
    <mdb-carousel-item>
        <div class="view w-100">
            <img class="d-block w-100" src="../../assets/images/gallery/5.jpg" alt="First slide">
            <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
        </div>
        <div class="carousel-caption">
            <h3 class="h3-responsive">Light mask</h3>
            <p>First text</p>
        </div>
    </mdb-carousel-item>
</mdb-carousel>
